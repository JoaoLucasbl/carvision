<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarVision - Carregando...</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../../css/style.css" rel="stylesheet">
<link rel="shortcut icon" href="../../assets/images/icon_aba.ico" type="image/x-icon">

</head>
<body>
  <div class="diagonal-maior"></div>  
  <div>
    <img class="logo-background" src="../../assets/images/icon_background.png">
  </div>
  <section>
  <div class="container-box">
    <div>
      <img class="logo" src="../../assets/images/icon_txt.png">
    </div>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">Carregando...</div>
        <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const loadingScreen = document.getElementById("loadingScreen");
        const loadingProgress = document.getElementById("loadingProgress");

    loadingScreen.style.display = "flex";
    let progress = 0;

    const interval = setInterval(function() {
      if (progress >= 100) {
        clearInterval(interval);
        loadingScreen.style.display = "none";
      } else {
        progress += 1;
        loadingProgress.style.width = progress + "%";
      }
    }, 50);
  });
    </script>
  </div>
  </section>
</body>
</html>
